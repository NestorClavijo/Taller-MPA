{% extends "./base.html" %}

{% block title %} Main {% endblock %}

{% block body %}

<div class="formulario_universo">
    <h3>Crear Universo</h3>
    <form action="/crearUniverso/" method="POST">{% csrf_token %}
        <div class="form-group">
            <input type="text" id="codigo" name="codigo" class="from-control" placeholder="Codigo" minlength="3" maxlength="3" required>
        </div>
        <div class="form-group">
            <input type="text" id="nombre" name="nombre" class="from-control" placeholder="Nombre" minlength="2" maxlength="50" required>
        </div>
        <div class="form-group">
            <input type="text" id="descripcion" name="descripcion" class="from-control" placeholder="Ingrese una breve descripcion " minlength="10" maxlength="200" required>
        </div>
        <div class="form-group">
            <input type="text" id="imagen" name="imagen" class="from-control" placeholder="Direccion de la imagen">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success btn block">Guardar</button>
            <a href="/" class="btn btn-danger">Cancelar</a>
        </div>

    </form>
</div>

<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      {% if messages %}
        {% for m in messages %}
          <script>
            Swal.fire({
              "title": "Error al crear el universo",
              "text": "{{m}}",
              "icon": "error"
            })
          </script>
        {% endfor %}
      {% endif %}

{% endblock %}
